<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input 
            type="text" 
            id="username" 
            placeholder="user123" 
            name="username"
            required/>

        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password"
            minlength="6"
            required/>

        <label for="birthdate">Birthdate</label>
        <input 
            type="date"
            id="birthdate"
            name="birthdate">
        <fieldset>
            <legend>Choose your animal</legend>
            <label for="dog">Dog</label>
            <input 
                id="dog"
                type="radio"
                name="animal"
                value="dog"/>

            <label for="cat">Cat</label>
            <input 
                id="cat"
                type="radio"
                name="animal"
                value="cat"/>
        </fieldset>
        

        <button>Submit</button>
    </form>
</body>
</html>
