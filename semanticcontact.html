<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tutku Ince">
    <meta name="description" content="Contact for the Que Pasa Taco Shop">
    <title>QPTS Contact</title>
    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="The Que Pasa Taco Shop">QPTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="semantichours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="The Que Pasa Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>
                The Que Pasa Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                2011 Bostanli Street, Suite T
                Izmir, MO 555555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555555-5555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Que Pasa Taco Shop</p>
    </footer>
</body>
</html>
